<div class="edit-employer-profile">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4">
                <navigation-menu-directive></navigation-menu-directive>
            </div>
            <div class="col-md-8">
                <div class="edit-employer-profile-secondary-container" ng-controller="addVacancyController">
                    <div class="title-container">
                        <h3 class="title">Add New Vacancy</h3>
                    </div>
                    <div class="form-container">
                        <div class="field-container form-group">
                            <label for="title">Vacancy Title(*):</label>
                            <input type="text" class="form-control" id="title" ng-model="title">
                        </div>
                        <div class="field-container form-group">
                            <label for="category">Sector (*):</label>
                            <select ng-model="sector.value" ng-options="v for v in sector.values" id="category"
                                    class="form-control"></select>
                        </div>
                        <div class="field-container form-group">
                            <label for="qtype">Qualification Type (*):</label>
                            <select ng-model="qtype.value" ng-options="v for v in qtype.values" id="qtype"
                                    class="form-control"></select>
                        </div>
                        <div class="field-container form-group">
                            <label for="job_profile">Job Profile(*):</label>
                            <textarea class="form-control" id="job_profile" ng-model="jobprofile"
                                      style="height:150px;"></textarea>
                        </div>
                        <div class="field-container form-group">
                            <label for="candidate_profile">Candidate Profile(*):</label>
                            <textarea class="form-control" id="candidate_profile"
                                      ng-model="candidateprofile" style="height:150px;"></textarea>
                        </div>
                        <div class="field-container form-group">
                            <label for="expdate">Expiration Date(*):</label>
                            <input type="date" class="form-control" id="expdate" ng-model="expdate">
                        </div>

                        <div class="error-msg-container" ng-show="showerrormsg">
                            <span class="error-msg" style="color:red;">{{errormsg}}</span>
                        </div>
                        <div class="button-container"
                             style="text-align: center;padding-top: 15px;padding-bottom: 15px;">
                            <button class="btn btn-success save-btn" ng-click="saveChanges();">Save Vacancy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
