<div class="edit-employer-profile">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4">
                <navigation-menu-admin-directive></navigation-menu-admin-directive>
            </div>
            <div class="col-md-8">
                <div class="edit-employer-profile-secondary-container" ng-controller="addVideoController">
                    <div class="title-container">
                        <h3 class="title">Add New Video</h3>
                    </div>
                    <div class="form-container">
                        <div class="field-container form-group">
                            <label for="vname">Video Name (*):</label>
                            <input type="text" class="form-control" id="vname" ng-model="vname">
                        </div>
                        <div class="field-container form-group">
                            <label for="link">You Tube Link (*):</label>
                            <input type="text" class="form-control" id="link" ng-model="link">
                        </div>
                        <div class="field-container form-group">
                            <label for="link">Description (*):</label>
                            <textarea class="form-control" id="description" ng-model="description"></textarea>
                        </div>
                        <div class="field-container form-group">
                            <label for="author">Author (*):</label>
                            <input type="text" class="form-control" id="author" ng-model="author">
                        </div>
                        <div class="error-msg-container" ng-show="showerrormsg">
                            <span class="error-msg" style="color:red;">{{errormsg}}</span>
                        </div>
                        <div class="button-container"
                             style="text-align: center;padding-top: 15px;padding-bottom: 15px;">
                            <button class="btn btn-success save-btn" ng-click="saveVideo();">Save Video</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
