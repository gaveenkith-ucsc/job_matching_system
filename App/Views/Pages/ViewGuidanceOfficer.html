<div class="edit-employer-profile">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4">
                <navigation-menu-seeker-directive></navigation-menu-seeker-directive>
            </div>
            <div class="col-md-8" ng-controller="viewGuidanceOfficerController">
                <div class="form-container">
                    <div class="title-container">
                        <h3 class="title">Career Guidance Officer Details</h3>
                    </div>
                    <div class="field-container form-group">
                        <label for="nic-no">Profile Photo (*):</label>
                        <div style="width:200px;height:200px;overflow: hidden;">
                            <img ng-src="{{photo}}" id="cphoto" style="width:100%;overflow:hidden;">
                        </div>
                    </div>
                    <div class="field-container form-group">
                        <label for="nic-no">NIC No (*):</label>
                        <input type="text" class="form-control" id="nic-no" ng-model="nicno" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="fname">First Name (*):</label>
                        <input type="text" class="form-control" id="fname" ng-model="fname" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="mname">Middle Name (*):</label>
                        <input type="text" class="form-control" id="mname" ng-model="mname" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="lname">Last Name (*):</label>
                        <input type="text" class="form-control" id="lname" ng-model="lname" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="email">Email (*):</label>
                        <input type="text" class="form-control" id="email" ng-model="email" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="add1">Address Line1 (*):</label>
                        <input type="text" class="form-control" id="add1" ng-model="add1" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="add2">Address Line2 (*):</label>
                        <input type="text" class="form-control" id="add2" ng-model="add2" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="add3">Address Line3 (*):</label>
                        <input type="text" class="form-control" id="add3" ng-model="add3" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="mobileno">Mobile No (*):</label>
                        <input type="text" class="form-control" id="mobileno" ng-model="mobileno" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="experience">About Experience (*):</label>
                        <textarea class="form-control" id="experience" ng-model="experience" ng-value="experience"
                                  readonly>

                            </textarea>
                    </div>
                    <div class="field-container form-group">
                        <label for="dob">Date of Birth (*):</label>
                        <input type="text" class="form-control" id="dob" ng-model="dob" readonly>
                    </div>
                    <div class="field-container form-group">
                        <label for="dob">Gender (*):</label>
                        <input type="text" class="form-control" id="gender" ng-model="gender" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
