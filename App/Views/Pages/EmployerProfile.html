<div class="edit-employer-profile">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4">
                <navigation-menu-directive></navigation-menu-directive>
            </div>
            <div class="col-md-8">
                <div class="edit-employer-profile-secondary-container" ng-controller="editEmpProfileController">
                    <div class="title-container">
                        <h3 class="title">Edit Employer Profile</h3>
                    </div>
                    <div class="form-container">
                        <div class="field-container form-group">
                            <label for="oname">Organization Name (*):</label>
                            <input type="text" class="form-control" id="oname" ng-model="oname" readonly>
                        </div>
                        <div class="field-container form-group">
                            <label for="email">Email (*):</label>
                            <input type="text" class="form-control" id="email" ng-model="email">
                        </div>
                        <div class="field-container form-group">
                            <label for="add1">Address Line1 (*):</label>
                            <input type="text" class="form-control" id="add1" ng-model="add1">
                        </div>
                        <div class="field-container form-group">
                            <label for="add2">Address Line2 (*):</label>
                            <input type="text" class="form-control" id="add2" ng-model="add2">
                        </div>
                        <div class="field-container form-group">
                            <label for="add3">Address Line3 (*):</label>
                            <input type="text" class="form-control" id="add3" ng-model="add3">
                        </div>
                        <div class="field-container form-group">
                            <label for="mobileno">Mobile No (*):</label>
                            <input type="text" class="form-control" id="mobileno" ng-model="mobileno">
                        </div>
                        <div class="field-container form-group">
                            <label for="aboutorganization">About Organization (*):</label>
                            <textarea class="form-control" id="aboutorganization"
                                      ng-model="aboutorganization" ng-value="aboutorganization"
                                      style="height:150px;"></textarea>
                        </div>
                        <div class="error-msg-container" ng-show="showerrormsg">
                            <span class="error-msg" style="color:red;">{{errormsg}}</span>
                        </div>
                        <div class="button-container"
                             style="text-align: center;padding-top: 15px;padding-bottom: 15px;">
                            <button class="btn btn-success save-btn" ng-click="updateData();">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
