<div class="edit-employer-profile">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4">
                <navigation-menu-seeker-directive></navigation-menu-seeker-directive>
            </div>
            <div class="col-md-8" ng-controller="viewQualificationsController">
                <div class="title-container" style="margin-top: 40px;">
                    <h3 class="title">Qualifications</h3>
                </div>
                <div class="table-container">
                    <table border="1" style="width:100%;">
                        <thead>
                        <th>Sector</th>
                        <th>Type</th>
                        <th>Institute</th>
                        <th>Certificate No</th>
                        <th>Completed Year</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="q in qualifications">
                            <td>{{q.sector}}</td>
                            <td>{{q.type}}</td>
                            <td>{{q.institute}}</td>
                            <td>{{q.certificateno}}</td>
                            <td>{{q.completedyear}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
