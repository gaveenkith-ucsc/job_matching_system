<div class="edit-employer-profile">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4">
                <navigation-menu-seeker-directive></navigation-menu-seeker-directive>
            </div>
            <div class="col-md-8">
                <div class="edit-employer-profile-secondary-container" ng-controller="videoListSeekerController">
                    <div class="title-container">
                        <h3 class="title">List of Available Videos in Video Gallery</h3>
                    </div>
                    <div class="form-container">
                        <div class="video-item-container" ng-repeat="v in videolist"
                             style="margin-top: 20px;margin-bottom: 20px;border:1px solid gray;">
                            <div class="iframe-container">
                                <iframe width="100%" height="409" ng-src="{{v.youtube_link | trustAsResourceUrl}}"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe>
                            </div>
                            <div class="title-container"
                                 style="background-color: lightgray;padding-top: 10px;padding-bottom: 10px;">
                                <h4 class="title" style="text-align: center;">{{v.video_name}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
