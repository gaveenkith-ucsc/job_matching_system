<div class="edit-employer-profile">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4">
                <navigation-menu-directive></navigation-menu-directive>
            </div>
            <div class="col-md-8">
                <div class="edit-employer-profile-secondary-container" ng-controller="postedVacanciesController">
                    <div class="title-container">
                        <h3 class="title">Posted Vacancies</h3>
                    </div>
                    <div class="form-container">
                        <table border="1" style="border-collapse:collapse;width: 100%;">
                            <thead>
                            <th>Vacancy Id</th>
                            <th>Title</th>

                            <th>Added Date</th>
                            <th>Expiration Date</th>
                            <th></th>
                            <th></th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="v in vacancies">
                                <td>{{v.vacancy_id}}</td>
                                <td>{{v.title}}</td>
                                <td>{{v.added_date}}</td>
                                <td>{{v.expiration_date}}</td>
                                <td style="text-align:center;padding-top: 2px;padding-bottom: 2px;">
                                    <button class="btn btn-success" ng-click="viewSeekers(v.vacancy_id)">View Eligible
                                        Seekers
                                    </button>
                                </td>
                                <td style="text-align:center;padding-top: 2px;padding-bottom: 2px;">
                                    <button class="btn btn-success" ng-click="viewVacancy(v.vacancy_id)">View Vacancy
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
